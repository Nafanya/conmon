{% extends "base.html" %}

{% block title %}Conmon - Select contests{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Select contests</h1>
    </div>
    <div class="page-body">
        <form action="" method="post">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Select</th>
                </tr>
                {% for contest in contests %}
                    <tr>
                        <td>{{ contest['date'] }}</td>
                        <td><a href="{{ contest['href'] }}">{{ contest['name'] }}</a></td>
                        <td><input type="checkbox" name="contest" value="{{ contest['id'] }}"></td>
                    </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Select" class="btn btn-primary btn-lg btn-block">
        </form>
    </div>
{% endblock %}
